<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../js/cores.component.js"></script>
    <script src="../js/cores.service.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body ng-app>
    <header>
        
    </header>
    <nav>

    </nav>
    <main>
        <section id="login" class="login">
            <div id="image">

            </div>
            <div id="form-login" class="form-login">
                <h1>Login</h1>
                <form action="formAction.js" method="post" autocomplete="on">
                    <div id="field" class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="input-email" class="input-email" size="17" placeholder="Seu email
                        autocomplete="email" required minlength="8" maxlength="50">
                        <label for="input-email></label>
                    </div>
                    
                    <div id="field" class="field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="password" id="input-password" class="input-password" size="17" placeholder="  Sua senha" 
                        autocomplete="current-password" minlength="8" maxlength="50" required>
                        <label for="input-password"></label>
                    </div>
                    <input type="submit" value="sign-in" onclick="">
                    <button></button>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
